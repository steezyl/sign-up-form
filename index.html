<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Practice</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <div class="left-container">
            <div class="logo-container">
                <p>This will be LOGO</p>
            </div>
            <div class="footer-left">
                <p>Photo by WEBB Space Telescope</p>
            </div>
        </div>
        <div class="right-container">
            <div class="header-section">
                <h1>This is not a real online service! You know you need womething like this in your life to help realise your deepest dreams. Sign up <em>now</em> to get started.</h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="">
                    <div class="form-row1">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" type="text">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text">
                    </div>
                    <div class="form-row2">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="joe@example.com" required >
                        <label for="phone-number">Phone Number</label>
                        <input id="phone-number" name="phone-number" pattern="(\d{10})" type="text" placeholder="0412345678">
                    </div>
                    <div class="form-row3">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password">
                        <label for="confirm-password">Confirm Password</label>
                        <input id="confirm-password" name="confirm-password" type="password">
                    </div>
                </form>
            </div>
            <div class="account-creation-container">
                <button class="create-account">Create Account</button>
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>
        </div>
    </div>


    <script src="main.js"></script>    
</body>
</html>
