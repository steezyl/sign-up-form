<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form Practice</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="content-container">
        <div class="left-container">
            <div class="logo-container">
                <p>This can be LOGO</p>
            </div>
            <div class="footer-left">
                <p id="footer">Photo by Joshua Fuller</p>
            </div>
        </div>
        <form class="right-container">
            <div class="header-section">
                <h1>This is not a real online service! You know you need something like this in your life to help realise your deepest dreams. Sign up <em>now</em> to get started.</h1>
                <h1>You <em>know</em> you want to.</h1>
            </div>
            <div class="form-section-container">
                <div class="heading2-container">
                    <h2>Let's do this!</h2>
                </div> 
                <div class="form-container" action="">
                    <div class="form-row1">
                        <div id="first"> 
                            <label for="first-name">First Name</label>
                            <input id="first-name" name="first-name" type="text"> 
                        </div>
                        <div id="last">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" name="last-name" type="text">
                        </div>
                    </div>
                    <div class="form-row2">
                        <div id="email-input">
                            <label for="email">Email</label>
                            <input id="email" name="email" type="email" placeholder="joe@example.com" >
                        </div>
                        <div id="phone">
                            <label for="phone-number">Phone Number</label>
                            <input id="phone-number" name="phone-number" pattern="^\({0,1}((0|\+61)(2|4|3|7|8)){0,1}\){0,1}( |-){0,1}[0-9]{2}( |-){0,1}[0-9]{2}( |-){0,1}[0-9]{1}( |-){0,1}[0-9]{3}$" type="text" placeholder="0412345678">
                        </div>
                    </div>
                    <div class="form-row3">
                        <div id="password1">
                            <label for="password">Password</label>
                            <input id="password" name="password" type="password" onkeyup='requirements();' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" >
                        </div>
                        <div id="password2">
                            <label for="confirm-password">Confirm Password</label>
                            <input id="confirm-password" name="confirm-password" type="password" onkeyup='check();'>
                        </div>
                    </div>
                    <div class="form-row4">
                        <span id="password-requirements">
                            <div id="8letters"></div>
                            <div id="capital"></div>
                            <div id="number"></div>
                            <div id="special"></div>
                        </span>
                        <span id="message"></span>
                    </div>
                </div>
            </div>
            <div class="account-creation-container">
                <div id="button">
                    <button type="submit" class="create-account">Create Account</button>
                </div>
                <p>Already have an account? <span class="log-in">Log in</span></p>
            </div>
        </form>
    </div>



    <script src="main.js"></script>    
</body>
</html>
